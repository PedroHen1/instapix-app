  <script>
    const celularBtn = document.getElementById("celularBtn");
    const cpfBtn = document.getElementById("cpfBtn");
  
    celularBtn.addEventListener("click", function() {
      celularBtn.classList.add("active");
      cpfBtn.classList.remove("active");
    });
  
    cpfBtn.addEventListener("click", function() {
